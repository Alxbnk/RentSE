<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Rent Self-Employed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
    </style>
</head>
<body style="background-color:LightGray;" >
<!-- Navbar (sit on top) -->

<div class="w3-top">
    <div style="background-color:SlateGray" class="w3-bar w3-wide w3-padding w3-card">
        <!-- Float links to the right. Hide them on small screens-->
        <div style="text-align:center;color:white;" class="topnav">
            <div class="w3-left w3-hide-small">
                <a href="/" style="color:white" class="w3-bar-item w3-button">Home</a>
            </div>
            <a style="color:white;" href="/tømrere">Tømrere</a>
            <a style="color:white;" href="/snedkere">Snedkere</a>
            <a style="color:white;" href="/tag">Tag</a>
            <a style="color:white;" href="/maler">Maler</a>
            <a style="color:white;" href="/murer">Murer</a>
            <a style="color:white;" href="/jordbeton">JordBeton</a>
            <a style="color:white;" href="/smed">Smed</a>
            <a style="color:white;" href="/vvs">VVS</a>
            <a style="color:white;" href="/elektrikker">Elektrikker</a>
            <div class="w3-right w3-hide-small">
                <a href="/login" style="color:white" class="w3-bar-item w3-button">Login</a>
            </div>
        </div>
    </div>
</div>

<br><br>

<div class="w3-center">
    <h1><b><a th:text = "${SE.seName}"></a></b></h1>
</div>

<br><br>

<div class="w3-center w3-row w3-content w3-padding-32" >
    <div class="w3-col w3-center l3 m6 w3-padding-32" style="background-color:white;" >
        <div>
            <p>Name: <a th:text = "${SE.seName}"></a></p>
            <p>Age: <a th:text = "${SE.seAge}"></a></p>
            <p>Startwage: <a th:text = "${SE.startWage}"></a></p>
            <p>Description: <a th:text = "${SE.seDescription}"></a></p>
        </div>
    </div>
    <div class="w3-col w3-center l3 m6 w3-padding-32" style="background-color:white;" th:each = "edu : ${EDU}" >
        <div>
            <p>Education: <a th:text = "${edu.eduEducation}"></a></p>
            <p>Place: <a th:text = "${edu.eduName}"></a></p>
            <p>Description: <a th:text = "${edu.eduDescription}"></a></p>
            <a th:href="${'editEDU/' + edu.idEdu}" class="nav-link; btn btn-success">Edit</a>
        </div>
    </div>
    <div class="w3-col w3-center l3 m6 w3-padding-32" style="background-color:white;" th:each = "fj : ${fjob}" >
        <div>
            <p>Firma Navn: <a th:text = "${fj.fjName}"></a></p>
            <p>Description: <a th:text = "${fj.fjDescription}"></a></p>
            <p>Time Worked: <a th:text = "${fj.fjTime}"></a></p>
            <a th:href="${'editFJOB/' + fj.idFJob}" class="nav-link; btn btn-success">Edit</a>
        </div>
    </div>

</div>

<footer class="w3-bottom">
    <a th:href="${'editSE/' + SE.idSE}" class="nav-link; btn btn-success">Edit Selvstændig</a>
    <a th:href="${'createEDU/' + SE.idSE}" class="nav-link; btn btn-success">Tilføj Uddanelse</a>
    <a th:href="${'createFJOB/' + SE.idSE}" class="nav-link; btn btn-success">Tilføj Tidligere Arbejde</a>
    <a th:href="${'deleteSE/' + SE.idSE}" style="background-color:red" class="nav-link; w3-right btn btn-success"
       onclick="return confirm('Are you sure to delete? This will delete this SE, educations and former jobs')">Delete</a>
</footer>


</body>
</html>
